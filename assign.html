<!DOCTYPE html>
<html>
    
<head>
  <meta charset="utf-8">
  <title>Signup page</title>
  <meta name="viewport" content="device width, initial scale=1">
  <link rel="stylesheet" href= "newcss/first.css">
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/cycle2.js"></script>
</head>

<body>

      <div class="container">
        <h1><strong>Welcome to Lorem Ipsum!</strong></h1>
         <h2> Create an account</h2>
        
        <form>
           <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" required>
           </div>
      
           <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" required>
           </div>

           <div class="form-group">
             <label for="email-id">Email-Id</label>
             <input type="text" id="email-id" name="email-id" required>
           </div>

           <div class="form-group">
             <label for="password">Password</label>
             <input type="text" id="password" name="password" required>
           </div>

           <div class="form-group">
             <label for="confirm-password">Confirm password</label>
             <input type="text" id="confirm-password" name="confirm-password" required>
           </div>

           <div class="form-group gender">
             <label> Gender </label> 
               
             <div class="radio-group1">
               <input type="radio" id="gender-male" name="gender" value="male" required>
               <label for="gender-male">Male</label>
             </div>

            <div class="radio-group2">
               <input type="radio" id="gender-female" name="gender" value="female" required>
               <label for="gender-female">Female</label>
            </div>

            <div class="radio-group3">
               <input type="radio" id="gender-other" name="gender" value="other" required>
               <label for="gender-other">Others</label>
            </div>
           </div>
      
           <div class="form-group">
              <label for="preferred-language">Preferred Language</label>

               <select id="preferred-language" name="preferred-language" required>
                  <option value="">Select Language</option>
                  <option value="english">English</option>
                  <option value="chinese">Chinese</option>
                  <option value="french">French</option>
                  <option value="spanish">Spanish</option>
                  <option value="german">German</option>
               </select>
            </div>

           <div class="form-group">

              <label for="interests">Interests</label>
              <textarea id="interests" name="interests" rows="4" required></textarea>

           </div>
      
           <div class="form-group">

              <input type="checkbox" id="terms" name="terms" required>
              <label for="terms">I agree to the terms and conditions</label>

           </div>

           <button type="submit">Signup</button>
        </form>

     </div>
    
  
  
   <div class="image-banner-container cycle-slideshow" data-cycle-slides=".slide" data-cycle-pause-on-hover="true">
        <span class="cycle-prev">&laquo;</span>
        <span class="cycle-next">&raquo</span>
        <span class="cycle-pager"></span>
   
        <div class="slide">
            <img src="taskimages/hippo.jpg" alt="hippo">
            <div class="slide-text">
                <h3> Hippo here! </h3>
                <p>Yes, I am hippo <a href="#" class="btn-a"> Call to action!</a></p>
            </div>
        </div>
   
        <div class="slide">
            <img src="taskimages/antelope.jpg" alt="antelope">
            <div class="slide-text">
                <h3>Antelope here! </h3>
                <p>Yes, I am antelope <a href="#" class="btn-a"> Call to action!</a> </p>
            </div>
        </div>

        <div class="slide">
            <img src="taskimages/ostrich.jpg">
            <div class="slide-text">
               <h3>Ostrich here! </h3>
               <p>Yes, I am ostrich <a href="#" class="btn-a"> Call to action!</a> </p>
        </div>
      </div>
   
  
   
  
</body>
</html>
