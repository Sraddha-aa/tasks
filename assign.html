<!DOCTYPE html>
<html>
    
<head>
  <meta charset="utf-8">
  <title>Signup page</title>
  
  <link rel="stylesheet" href= "newcss/first.css">
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/cycle2.js"></script>
</head>

<body>

      <div class="container">
        <h1><strong>Welcome to Lorem Ipsum!</strong></h1>
         <h2> Create an account</h2>
        
        <form onsubmit="return validateForm()">
           <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" placeholder="first name" required>
           </div>
      
           <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" placeholder="last name"required>
           </div>

           <div class="form-group">
             <label for="email-id">Email id</label>
             <input type="text" id="email-id" name="email-id" placeholder="email"required>
           </div>

           <div class="form-group">
             <label for="password">Password</label>
             <input type="password" id="password" name="password" placeholder="password" required>
           </div>

           <div class="form-group">
             <label for="confirm-password">Confirm password</label>
             <input type="password" id="confirm-password" name="confirm-password" placeholder="confirm password"required>
           </div>
      
           <div class="form-group">
             <label>Gender</label>
               
             <div class="gender-options">
               <input type="radio" id="gender-male" name="gender" value="male" required>
               <label for="gender-male" >Male</label>
      
               <input type="radio" id="gender-female" name="gender" value="female" required>
               <label for="gender-female">Female</label>

               <input type="radio" id="gender-other" name="gender" value="Others" required>
               <label for="gender-other">Others</label>

             </div>
           </div>
      
           <div class="form-group">
              <label for="preferred-language">Preferred Language</label>

               <select id="preferred-language" name="preferred-language" required>
                  <option value="">Select Language</option>
                  <option value="english">English</option>
                  <option value="chinese">Chinese</option>
                  <option value="french">French</option>
                  <option value="spanish">Spanish</option>
                  <option value="german">German</option>
               </select>
            </div>

           <div class="form-group">

              <label for="interests">Interests (Maximum 100 characters)</label>
              <textarea id="interests" name="interests" rows="4" maxlength="100" required></textarea>
              

           </div>


           <div class="form-group">
              
              <div class="form-group-checkbox">
               <input type="checkbox" id="terms" name="terms" required>
               <label for="terms">I agree to the terms and conditions</label>
              </div>

           </div>

      
           <div class="form-group">
             <button type="submit">Signup</button>
           </div>
       </div>
      </form>
  
     </div>
    
  
  
   <div class="image-banner-container cycle-slideshow" data-cycle-slides=".slide" data-cycle-pause-on-hover="true">
        <span class="cycle-prev">&laquo</span>
        <span class="cycle-next">&raquo</span>
        <span class="cycle-pager"></span>
   
        <div class="slide">
            <img src="taskimages/hippo.jpg" alt="hippo">
            <div class="slide-text">
                <h3> Hippo here! </h3>
                <p>Yes, I am hippo <a href="#" class="btn-a"> Click here!</a></p>
            </div>
        </div>
   
        <div class="slide">
            <img src="taskimages/antelope.jpg" alt="antelope">
            <div class="slide-text">
                <h3>Antelope here! </h3>
                <p>Yes, I am antelope <a href="#" class="btn-a"> Click here!</a> </p>
            </div>
        </div>

        <div class="slide">
            <img src="taskimages/ostrich.jpg">
            <div class="slide-text">
               <h3>Ostrich here! </h3>
               <p>Yes, I am ostrich <a href="#" class="btn-a"> Click here!</a> </p>
        </div>
      </div>

      <script>
         function validateForm(){
            var firstName = document.getElementById('first-name').value;
            var lastName = document.getElementById('last-name').value;
            var email = document.getElementById('email-id').value;
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirm-password').value;
            var gender = document.querySelector('input[name="gender"]:checked');
            var preferredLanguage = document.getElementById('preferred-language').value;
            var interests = document.getElementById('interests').value;
            var termsChecked = document.getElementById('terms').checked;
         }
         if (firstName.trim() === '') {
           alert('Please enter your First Name.');
           return false;
         }
         if (lastName.trim() === '') {
           alert('Please enter your Last Name.');
           return false;
        }

          
      </script>
   
  
   
  
</body>
</html>
