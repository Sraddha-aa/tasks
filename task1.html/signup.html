<!DOCTYPE html>
<html>
<head>
   <meta charset="utf 8">
   <meta name="viewport" content="device width, initial scale=1">
   <title>Sign-up page</title>
   <link rel="stylesheet" href="signup.css">

</head>

<body>
  <div class="container">
    <h1>Welcome to Lorem Ipsum !</h1>
    <form>

      <div class="form-group">
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" name="first-name" required>
      </div>
      
      <div class="form-group">
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" name="last-name" required>
      </div>

      <div class="form-group">
        <label for="email-id">Email-Id</label>
        <input type="text" id="email-id" name="email-id" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="text" id="password" name="password" required>
      </div>

      <div class="form-group">
        <label for="confirm-password">Confirm password</label>
        <input type="text" id="confirm-password" name="confirm-password" required>
      </div>

      <div class="form-group">
        <label> Gender </label> <br>

        <input type="radio" id="gender-male" name="gender" value="male" required>
        <label for="gender-male">Male</label>

        <input type="radio" id="gender-female" name="gender" value="female" required>
        <label for="gender-female">Female</label>

        <input type="radio" id="gender-other" name="gender" value="other" required>
        <label for="gender-other">Other</label>

      </div>
